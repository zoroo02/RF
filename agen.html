<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AGEN</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('file:///Users/apple/Downloads/agen/AG.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to AGEN</h1>
        <a href="http://www.google.com" class="start-button">Start Now</a>
    </div>
</body>
</html>
